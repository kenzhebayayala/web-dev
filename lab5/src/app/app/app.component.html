<h2>Categories</h2>

<div class="cats">
    @for (c of categories; track c.id) {
    <button class="cat-btn" [class.active]="selectedCategoryId === c.id" (click)="selectCategory(c.id)">
        {{ c.name }}
    </button>
    }
</div>

@if (!selectedCategoryId) {
<p class="welcome">Select a category to view products</p>
} @else {
<app-product-list [products]="products"></app-product-list>
}
