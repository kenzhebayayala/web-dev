    <!-- CSS -->
    <style>
        body {
            background-color: #f4e1b3;

            font-family: Arial, sans-serif;
            color: #4b2e1b;

        }
    </style>

    <h1>The coolest creature</h1>

    <!-- Animal image -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/73/Lion_waiting_in_Namibia.jpg" alt="Lion" width="300">
