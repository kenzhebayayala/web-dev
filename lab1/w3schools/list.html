<!DOCTYPE html>
<html>
    <head>
        <title>HTML Lists</title>
    </head>
    <body>
        <!-- Unordered List -->
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>

        <!-- Ordered list -->
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>

        <!-- description list -->
        <dl>
            <dt>Coffee</dt>
            <dd>- black hot drink</dd>
            <dt>Milk</dt>
            <dd>- white cold drink</dd>
        </dl>








    </body>
</html>
