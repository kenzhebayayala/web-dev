<!DOCTYPE html>
<html>
    <head>
        <title>HTML Text Formating</title>
    </head>
    <body>

        <!-- elements defines bold text -->
        <b>This text is bold</b>

        <!-- elements defines text with strong importance -->
        <strong>This text is important!(strong tag)</strong>

        <!-- tag is used to indicate a technical term -->
        <i>This text is Itallic</i>

        <!-- elements defines emphasized -->
         <em>This text is ephasized</em>

         <!-- elements defines smaller text -->
        <small>this text is some smaller text.</small>

        <!-- element defines text that should be marked or highlighted: -->
        <p>Do not forgot to buy <mark>milk</mark>today.</p>

        <!-- element defines text that has been deleted from a document. -->
        <p>My favorite color is <del>blue</del> red.</p>

        <!-- element defines a text that has been inserted into doucment -->
         <p>My favorite color is <del>blue</del> <ins>red</ins>.</p>
        
         <!-- element defines sebscrip text -->
        <p>This is <sub>subscriped</sub>text.</p>
    

        <!-- element defines supscrip text -->
        <p>This is <sup>superscripted</sup>text.</p>


    </body>
</html>
