<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="tables.css">
        <title>HTML Tables</title>
    </head>
  <body>

    <table>
        <tr>
            <th>Company</th>
            <th>Contact</th>

    <!-- tr:standard for table row -->
<!-- th:standard for table header -->

</body>
</html>
